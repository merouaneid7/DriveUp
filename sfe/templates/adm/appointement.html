{% extends 'adm/dash.html' %}
<head>
          <script src="../path/to/flowbite/dist/datepicker.js"></script>
</head>
{% block content %}
<div class="sm:ml-72">
          {% include "msg/msg.html" %}
          <div class="sm:flex">
                    
                    <div class="relative flex items-center  space-x-2 sm:space-x-3 mx-48 mb-6 ml-3 py-1">
                        <button  data-modal-target="add-user-modal" data-modal-toggle="add-user-modal" class="bg-gray-900 inline-flex items-center justify-center w-1/2  py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 px-2">
                            <svg class="w-3.5 h-3.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                            <p class="px-3">Ajouter&nbsp&nbsp&nbsp&nbsp</p>
                        </button>
                        
                        <button id="dropdownActionButton" data-dropdown-toggle="dropdownAction" class="bg-gray-900 inline-flex items-center justify-center w-1/2  py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 px-2">
                            <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
                        <p class="px-3">Filtrer par</p>
                        </button>
        
        
                        <div class="flex pl-0 mt-3 space-x-1 sm:pl-2 sm:mt-0">
                           
                            <div id="dropdownAction" class=" hidden bg-gray-50 divide-y divide-gray-100 rounded-lg shadow w-44 p-6  ">
                        <ul class="py-1 text-sm text-gray-700 " aria-labelledby="dropdownActionButton">
                              <li>
                                        <a href="{% url 'appointement' %}" class="block px-4 py-2 hover:bg-gray-100  text-gray-900">Tous</a>
                              
                              </li>
                            <li>
                                <a href="{% url 'active_appoint' %}" class="block px-4 py-2 hover:bg-gray-100  text-gray-900">Approves</a>
                            </li>
                            <li>
                                <a href="{% url 'inactive_appoint' %}" class="block px-4 py-2 hover:bg-gray-100  text-gray-900">Innaprouves</a>
                            </li>
                            
                        </ul>
                        
                    </div>
                        </div>
                        
                    </div>
                </div>
{% for i in new_appointement  %}
<div class="max-w-xs mx-4 bg-white border border-t-4 border-t-purple-600 shadow-sm rounded-xl inline-block my-4 ">
          <div class="p-4 md:p-5">
                    <h3 class="text-lg font-bold text-gray-800">
                      Mr(MMe), {{i.nom}} {{i.prenom}}
                    </h3>
                    <div class="pt-2"> 
                              <svg  class="inline-block w-4 h-4 mr-1 mb-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
                              <p class="inline-block">{{i.email}}</p>
                    </div>
                    <div >
                              <div class="pt-2 inline-block mr-3">
                                        <svg class="inline-block w-4 h-4 mr-1 mb-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
                                        <p class="inline-block"><span class="opacity-60">+212</span> {{i.numero_telephone}}</p>
                              </div>
                              <div class="pt-2 inline-block mr-4">
                                        <svg class="inline-block w-4 h-4 mr-1 mb-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96l576 0c0-35.3-28.7-64-64-64H64C28.7 32 0 60.7 0 96zm0 32V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V128H0zM64 405.3c0-29.5 23.9-53.3 53.3-53.3H234.7c29.5 0 53.3 23.9 53.3 53.3c0 5.9-4.8 10.7-10.7 10.7H74.7c-5.9 0-10.7-4.8-10.7-10.7zM176 192a64 64 0 1 1 0 128 64 64 0 1 1 0-128zm176 16c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16zm0 64c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16zm0 64c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16z"/></svg>
                                        <p class="inline-block">{{i.cni}}</p>
                              </div>
                    </div>
                    <div class="border-b pt-2">

                    </div>
                    
                    <div>
                    
                    <div class="relative max-w-sm mt-3 ">
                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                          <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                        </svg>
                      </div>
                      <form method="POST" action="{% url 'approve_appoint' app_id=i.id %}">
                              {% csrf_token %}
                      <input datepicker type="text" name="date" id="date" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 " placeholder="Select date">
                      </div>
                      <button class="block mt-4 w-full bg-purple-600 text-white py-3 rounded-2xl hover:bg-yellow-300 transition " >Accepter</button>
                     </form>
                     
                    </div>
                    
                    
                    </div>
                  </div>
  
{% endfor %}
</div>
          



          <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
          
{% endblock content %}
